<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://softr-prod.imgix.net/applications/9d5e7a64-e0eb-4200-887e-f642ba902626/assets/8d228741-72f2-42e6-bf0c-4d59ba4888b4.svg?rnd=1615112968712"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Blogs Card | Moonshot</title>
  </head>

  <body>
    <header class="header">
      <h1 class="heading">Best technical blog ever</h1>
      <p class="subheading">
        Learn how to use the latest technology and stay on top of the game.
      </p>
    </header>

    <main class="cards">
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1614028674026-a65e31bfd27c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2370&q=80"
          alt="Laptop"
          class="card__image"
        />

        <div class="card__eyebrow">
          <span class="card__date">Mar 16, 2020</span>
          <span class="card__tag">Coding</span>
        </div>

        <h3 class="card__title">Learn how to code</h3>
        <p class="card__content">
          In today's world where chatGPT is ruling, learn how to stay confident
          in your skills and master React with this simple technique.
        </p>

        <div class="author">
          <img
            src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1760&q=80"
            alt=""
            class="author__avatar"
          />
          <div class="author__details">
            <h4 class="author__name">Tyler Durden</h4>
            <p class="author__title">Co-Founder of Project Mayhem</p>
          </div>
        </div>
      </figure>

      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1556155092-490a1ba16284?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2370&q=80"
          alt="Laptop"
          class="card__image"
        />

        <div class="card__eyebrow">
          <span class="card__date">Mar 16, 2020</span>
          <span class="card__tag">Application Shells</span>
        </div>

        <h3 class="card__title">Building realtime dashboards</h3>
        <p class="card__content">
          Displaying data is a difficult task, especially if you want them to
          look pretty. In this article, we will learn how to create beautiful
          dashboards in Angular lol.
        </p>

        <div class="author">
          <img
            src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1361&q=80"
            alt=""
            class="author__avatar"
          />
          <div class="author__details">
            <h4 class="author__name">Bruce Wayne</h4>
            <p class="author__title">CEO of Wayne Enterprises</p>
          </div>
        </div>
      </figure>

      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1613442368724-5bea257f8cbd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1364&q=80"
          alt="Laptop"
          class="card__image"
        />

        <div class="card__eyebrow">
          <span class="card__date">Mar 16, 2020</span>
          <span class="card__tag">Mobile</span>
        </div>

        <h3 class="card__title">Building mobile apps with React Native</h3>
        <p class="card__content">
          React is the best. You can create web apps, mobile apps and what not
          with this technology. Today, we will learn how to create a basic Hello
          world mobile app with React Native.
        </p>

        <div class="author">
          <img
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1760&q=80"
            alt=""
            class="author__avatar"
          />
          <div class="author__details">
            <h4 class="author__name">Michael Foster</h4>
            <p class="author__title">Co-Founder / CTO</p>
          </div>
        </div>
      </figure>
    </main>
  </body>
</html>
